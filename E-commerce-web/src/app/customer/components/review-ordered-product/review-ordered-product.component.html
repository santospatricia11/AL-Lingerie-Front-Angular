<form [formGroup]="reviewForm" class="review-form">
  <div class="file-upload-container">
      <label class="file-upload-label">
          <span>Selecionar um Arquivo</span>
          <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
          <mat-icon>attach_file</mat-icon>
      </label>
      <div class="image-preview" *ngIf="selectedFile">
          <div class="circle-image">
              <img [src]="imagePreview" alt="Selected Image" class="preview-image">
          </div>
      </div>
  </div>

  <mat-form-field appearance="outline">
      <mat-label>Avaliação</mat-label>
      <mat-select formControlName="rating">
          <mat-option value="1">1 estrela</mat-option>
          <mat-option value="2">2 estrelas</mat-option>
          <mat-option value="3">3 estrelas</mat-option>
          <mat-option value="4">4 estrelas</mat-option>
          <mat-option value="5">5 estrelas</mat-option>
      </mat-select>
      <mat-error *ngIf="reviewForm.get('rating').invalid && reviewForm.get('rating').touched">Por favor, selecione uma avaliação!</mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
      <mat-label>Descrição</mat-label>
      <textarea matInput formControlName="description" placeholder="Descrição" rows="5"></textarea>
      <mat-error *ngIf="reviewForm.get('description').invalid && reviewForm.get('description').touched">Este campo é obrigatório!!</mat-error>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" (click)="submitForm()">Enviar</button>
</form>
