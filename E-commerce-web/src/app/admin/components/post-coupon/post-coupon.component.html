<div class="container">
  <h2>Adicionar Cupom</h2>
  <form [formGroup]="couponForm" (ngSubmit)="addCoupon()">
    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Nome</mat-label>
      <input matInput type="text" placeholder="Nome" formControlName="name" />
      <mat-error *ngIf="couponForm.get('name')?.hasError('required')">Este campo é obrigatório!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Código</mat-label>
      <input matInput type="text" placeholder="Código" formControlName="code" />
      <mat-error *ngIf="couponForm.get('code')?.hasError('required')">Este campo é obrigatório!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Desconto (%)</mat-label>
      <input matInput type="number" placeholder="Desconto" formControlName="discount" />
      <mat-error *ngIf="couponForm.get('discount')?.hasError('required')">Este campo é obrigatório!</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="form-field">
      <mat-label>Data de Expiração</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="expirationDate" />
      <mat-hint>DD/MM/AAAA</mat-hint>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="couponForm.get('expirationDate')?.hasError('required')">Este campo é obrigatório!</mat-error>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Adicionar Cupom</button>
  </form>
</div>
